                    <button class="keyButton" id="dot" onclick="onDotButtonClick()"> . </button>
                    <button class="keyButton" id="back" onclick="onBackButtonClick()"> <img src="../Pictures/backSpace.png" id="backPic"> </button>
                
                    <button class="keyButton" id="equal" onclick="onEqualButtonClick()"> = </button>
                    <button class="keyButton" id="clear" onclick="onClearButtonClick()"> clear </button>
